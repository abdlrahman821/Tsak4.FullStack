  <div>
    <h2>Get in Touch</h2>
    <form method="get" action="about:blank">
      <div>
        <label for="name">Full Name</label><br>
        <input id="name" name="name" type="text" required>
      </div><br>
      <div>
        <label for="email">Email</label><br>
        <input id="email" name="email" type="email" required>
      </div><br>
      <div>
        <label for="phone">Phone</label><br>
        <input id="phone" name="phone" type="tel">
      </div><br>
      <div>
        <label for="topic">Topic</label><br>
        <select id="topic" name="topic">
          <option value="support">Support</option>
          <option value="sales">Sales</option>
          <option value="other">Other</option>
        </select>
      </div><br>
      <div>
        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="6" cols="40" required></textarea>
      </div><br>
      <div>
        <label><input type="radio" name="pref" value="email" checked> Email</label>
        <label><input type="radio" name="pref" value="phone"> Phone</label>
      </div><br>
      <div>
        <label><input type="checkbox" name="newsletter" value="yes"> Subscribe to newsletter</label>
      </div><br>
      <div>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </div>
    </form>
    <hr>
    <p>Address: Example Street, Cairo, Egypt</p>
    <p>Email: <a href="mailto:info@example.com">info@example.com</a> — Phone: <a href="tel:+201000000000">+20 100 000 0000</a></p>
